<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>i18n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <div class="columns">
      <div class="column">
        <h2 class="title has-text-weight-medium has-text-centered">مستودع المصطلحات التقنية</h2>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-half">
        <div id="multiple-datasets">
          <input class="typeahead input has-text-primary" type="text" placeholder="اكتب الكلمة التي تود البحث عنها">
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-third has-text-centered">
        <small>
          Project by : <a href="https://softvenue.net" class="has-text-primary">SoftVenue</a>
        </small>
        <br><br>
        <div class="columns is-centered">
          <div class="column is-one-third">
            <p class="buttons has-text-centered">
              <a class="button is-small" href="https://github.com/softvenue">
                <span class="icon">
                  <span class="fab fa-github"></span>
                </span>
                <span>GitHub</span>
              </a> 
              <a class="button is-small" href="https://facebook.com/softvenue">
                <span class="icon">
                  <span class="fab fa-facebook"></span>
                </span>
                <span>Facebook</span>
              </a>
              <a class="button is-small" href="https://www.linkedin.com/company/softvenue-dz">
                <span class="icon">
                  <span class="fab fa-linkedin"></span>
                </span>
                <span>LinkedIn</span>
              </a>
              <a class="button is-small" href="mailto:softvenue@outlook.com">
                <span class="icon">
                  <span class="fa fa-envelope"></span>
                </span>
                <span>Email</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.4/jquery.xdomainrequest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
